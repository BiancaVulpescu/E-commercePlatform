<div class="product-update">
    <h1>Update Product</h1>
    <form [formGroup]="productForm" (ngSubmit)="updateProduct()">
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" formControlName="title" type="text">
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <input id="category" formControlName="category" type="text">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input id="description" formControlName="description" />
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input id="price" formControlName="price" type="number">
      </div>
      <div class="form-group">
        <label for="isnegociable">IsNegociable</label>
        <input id="isNegotiable" formControlName="isNegotiable" type="checkbox">
      </div>
      
      <button type="submit" [disabled]="productForm.invalid">Update Product</button>
    </form>
  </div>
