<div class="product-list">
    <h1>Product List</h1>
    <button (click)="navigateToCreate()">Create New Product</button>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Category</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
        </thead>  
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product.title}}</td>
                <td>{{product.category}}</td>
                <td>{{product.description}}</td>
                <td>{{product.price}}</td>
            </tr>
        </tbody>
    </table>
</div>
