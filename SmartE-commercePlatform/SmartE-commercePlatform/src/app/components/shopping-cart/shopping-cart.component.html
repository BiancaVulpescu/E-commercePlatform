<div class="shopping-cart-page-container">
    <div class="shopping-cart-page">
      <div class="top-nav-bar-container">
        <div class="top-nav-bar">
          <div class="page-title">
            <img src="smart-logo.png" alt="Shopping Cart" class="logo-icon">
          </div>
          <div class="nav-buttons-container">
            <button class="nav-button" (click)="navigateToProductList()">
              <span class="nav-text">Back to Products</span>
            </button>
          </div>
        </div>
      </div>
      <div class="shopping-cart-details" *ngIf="shoppingCartProducts.length > 0">
        <div class="cart-item" *ngFor="let item of shoppingCartProducts">
            <div class="product-image">
                <img src="shopping-cart.png" alt="{{item.product.title}}">
              </div>
          <div class="item-info">
            <div class="item-title">{{ item.product.title }}</div>
            <div class="item-price">{{ item.product.price }}</div>
          </div>
          <div class="item-quantity">
            <label for="quantity">Quantity:</label>
            <input id="quantity" type="number" [(ngModel)]="item.quantity" (change)="updateQuantity(item.product.id!, item.quantity)">
          </div>
          <button (click)="removeFromCart(item.product.id!)">Remove</button>
        </div>
      </div>
      <div *ngIf="shoppingCartProducts.length === 0">
        <p>Your shopping cart is empty.</p>
      </div>
    </div>
  </div>
