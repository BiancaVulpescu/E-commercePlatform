<div class="register-container">
  <div class="register">
    <div class="page-title">
      Register for an account:
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" autocomplete="off">
        <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)">
          <small class="error-message" *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</small>
          <small class="error-message" *ngIf="registerForm.get('email')?.errors?.['email']">Email is invalid.</small>
        </div>
        <div *ngIf="emailAlreadyExistsError">
          <small class="error-message">{{ emailAlreadyExistsError }}</small>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password">
        <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">
          <small class="error-message" *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</small>
          <small class="error-message" *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password">
        <div *ngIf="registerForm.get('confirmPassword')?.invalid && (registerForm.get('confirmPassword')?.dirty || registerForm.get('confirmPassword')?.touched)">
          <small class="error-message" *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required.</small>
          <small class="error-message" *ngIf="registerForm.get('confirmPassword')?.errors?.['passwordMismatch']">Passwords do not match.</small>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="registerForm.invalid">Register</button>
      </div>
    </form>
    <div class="text-nav-to-login">
      <p>Already have an account? <a (click)="navigateToLogin()">Login here</a></p>
    </div>
  </div>
</div>
