<div class="profile-container">
  <div class="profile-page">
    <div class="top-nav-bar-container">
      <div class="page-title">
        Profile Details
      </div>
      <div class="nav-buttons-container">
        <button class="nav-button" (click)="navigateToProductList()">
          <span class="nav-text">Back to Products</span>
        </button>
      </div>
    </div>
    <div class="profile-details">
      <div class="detail">
        <label>Email:</label>
        <span>{{ user.email }}</span>
      </div>
      <div class="detail">
        <label>Password:</label>
        <span>{{ user.password }}</span>
      </div>
      <button (click)="navigateToEditProfile()">Edit Details</button>
    </div>
    <div class="orders">
      <h2>My Orders</h2>
      <div *ngIf="orders.length > 0">
        <div *ngFor="let order of orders" class="order-item" (click)="viewOrder(order.id)">
          <p><strong>City:</strong> {{ order.city }}</p>
          <p><strong>Address:</strong> {{ order.address }}</p>
          <p><strong>Status:</strong> {{ order.status }}</p>
        </div>
      </div>
      <div *ngIf="orders.length === 0">
        <p>You have no orders.</p>
      </div>
    </div>
  </div>
</div>
